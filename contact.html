<section class="container">
    <h1 class="section-title">Contact & Inscription</h1>
    <div class="card" style="max-width: 600px; margin: auto;">
        <form action="https://formspree.io/f/VOTRE_ID_ICI" method="POST">
            <label>Nom complet</label>
            <input type="text" name="name" required>
            
            <label>Email</label>
            <input type="email" name="_replyto" required>
            
            <label>Sujet / Formation</label>
            <select name="formation" id="form-select">
                <option value="general">Question générale</option>
                <option value="bourse">Formation Bourse de Casablanca</option>
                <option value="finance">Formation Finance d'Entreprise</option>
                <option value="emploi">Coaching Recherche d'Emploi</option>
            </select>

            <label>Message</label>
            <textarea name="message" rows="5"></textarea>

            <button type="submit" class="btn">Envoyer ma demande</button>
        </form>
    </div>
</section>

<script>
    // Script pour sélectionner automatiquement la formation choisie
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.has('f')) {
        document.getElementById('form-select').value = urlParams.get('f');
    }
</script>
