<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Simulateurs | The Moroccan Community</title>
<link rel="stylesheet" href="assets/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Simulateurs financiers</h1>

<section class="sim">
<h3>1. Valorisation DCF</h3>
<input placeholder="Cash-flow">
<input placeholder="Croissance %">
<input placeholder="Taux d’actualisation %">
<button>Calculer</button>
</section>

<section class="sim">
<h3>2. Rendement Dividende</h3>
<input placeholder="Cours de l’action">
<input placeholder="Dividende">
<button>Calculer</button>
</section>

<section class="sim">
<h3>3. WACC</h3>
<input placeholder="Coût fonds propres %">
<input placeholder="Coût dette %">
<input placeholder="Structure dette %">
<button>Calculer</button>
</section>

<section class="sim">
<h3>4. Actions vs Épargne</h3>
<input placeholder="Capital initial">
<input placeholder="Durée (années)">
<input placeholder="Rendement actions %">
<input placeholder="Taux épargne %">
<button>Comparer</button>
<canvas></canvas>
</section>

<section class="sim">
<h3>5. Actions vs Immobilier</h3>
<input placeholder="Capital">
<input placeholder="Rendement actions %">
<input placeholder="Rendement immobilier %">
<button>Comparer</button>
</section>

<section class="sim">
<h3>6. Projection long terme</h3>
<input placeholder="Capital">
<input placeholder="Taux croissance %">
<input placeholder="Années">
<button>Projeter</button>
</section>

</body>
</html>
